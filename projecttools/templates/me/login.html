{% load url from future %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Zeiterfassung: Login.</title>
    </head>
    <body>
        {% if form.errors %}
            <p>Benutzername und/oder Passwort falsch. Bitte wiederholen.</p>
        {% endif %}
        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
	        {% csrf_token %}
	        <table>
		        <tr>
		            <td>Benutzername</td>
		            <td>{{ form.username }}</td>
		        </tr>
		        <tr>
		            <td>Passwort</td>
		            <td>{{ form.password }}</td>
		        </tr>
		        <tr>
		        	<td colspan="2">
		        		<input type="submit" value="login" />
	        			<input type="hidden" name="next" value="{{ next }}" />
		        	</td>
		        </tr>
		        <tr>
		        	<td colspan="2"><a href="/register">Ich habe noch keinen Benutzernamen.</a></td>
		        </tr>
	        </table>
        </form>
    </body>
</html>
