<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
	</head>
	<body>
		<form method="post" action="">
			{% csrf_token %}
			<table>
				{% for field in registerForm %}
				<tr>
		            <td>{{ field.label_tag }}</td>
		            <td>{{ field }}</td>
		            <td>{{ field.errors }}</td>
		        </tr>
				{% endfor %}
		        <tr>
		        	<td colspan="2"><input type="submit"/></td>
		        </tr>
	        </table>
		</form>
	</body>
</html>
